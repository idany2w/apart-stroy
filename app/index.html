<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="viewport" content="width=1440, initial-scale=0" /> -->
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    <title>gulp</title>
</head>

<body style="height: 300vh;">
    <header class="header">
        <div class="container header__container">
            <div class="header__inner">
                <a href="#" class="header__logo"><span class="icon-icon-logo header__logo-icon"></span>АпартСтрой</a>
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Цены</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Работы</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Гарантии</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Бонусы</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Расчет</a>
                        </li>
                    </ul>
                    <button class="btn header__btn">Обратный звонок</button>
                    <div class="header__contacts">
                        <a href="tel:+79999999999" class="header__contacts-phone">+7 (999) 999 99 99</a>
                        <span class="header__contacts-description">Ежедневно с 8:00 до 22:00</span>
                    </div>
                </nav>

                <button class="header__burger btn"></button>

            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero__inner">
                <h1 class="hero__title">Делаем ремонт <span class="hero__title--colored">"Под Ключ"</span> <br>в Санкт-Петербурге</h1>
                <div class="hero__blob blob">
                    <div class="blob__text hero__blob-text">
                        Без нервов, 
                        предоплаты 
                        и задержек
                    </div>
                    <div class="blob__bg">
                        <div class="blob__bg-el blob__bg-el--mobile">
                            <img src="img/dist/blobs/1/bb.svg" alt="">
                        </div>
                        <div class="blob__bg-el blob__bg-el--desktop">
                            <img src="img/dist/blobs/1/bb-big.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="advantages">
        <div class="container">
            <div class="col-12">
                <h2 class="advantages__title"></h2>
            </div>
            <div class="col-xl-6">
                <p class="advantages__description"></p>
            </div>
            <div class="col-xl-6">
                <div class="row">
                    <div class="col-4">
                        <p class="advantages__description advantages__description--small"></p>
                    </div>
                    <div class="col-4">
                        <p class="advantages__description advantages__description--small"></p>
                    </div>
                    <div class="col-4">
                        <p class="advantages__description advantages__description--small"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="advantages__underlined-titel">
            
        </div>
    </section>

    <script src="js/script.min.js"></script>
</body>

</html>
